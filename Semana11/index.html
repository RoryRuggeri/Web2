<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hogwarts Form</title>
	<link rel="icon" type="image/png" href="img/hogwarts.ico">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">



</head>
<body>

	<!---==============AUDIO==============================-->

		<audio autoplay>
		<source src="music/theme.mp3" type="audio/mp3">
		<source src="music/theme.ogg" type="audio/ogg">
		</audio>

	<!---==============CONTAINER==============================-->

  <div class="container">

  <img src="img/parchment.png" class="background">

  <div class="contents">

  	<div class="intro">

  	<h1> Let out your inner wizard! </h1>

  	<h2>Hogwarts, the school of witchcraft and wizardry </h2>

  	<p> is giving away 10 full muggle-born scholarships for this <br> starting period in september 2016 </p>

  	<h3> fill out this form for a chance to win! </h3>

  	</div>

	<form id="myform">

		<div class="row1">
		<div class="labelname">
		<label>Muggle Name</label>
		<br>
		<input name="name" type="text" placeholder="">
		</div>
	

		<div class="labellast">
		<label>Muggle Lastname</label>
		<br>
		<input name="lastname" id="id_number" type="text">
		</div>
		</div>


		<div class="row2">
		<div class="number">
		<label>Phone Number</label>
		<br>
		<input name="phone" type="text" id="phone_number">
		</div>

		<div class="mail">
		<label>E-mail</label>
		<br>
		<input name="email" type="text" placeholder="example@muggle.com">
		</div>
		</div>


		<div class="row3">
		<div class="city">
		<label>City</label>
		<br>
		<input name="city" type="text" placeholder="">
		</div>

		<div class="country">
		<label>Country</label>
		<br>
		<input name="country" type="text" placeholder="">
		</div>
		</div>

		<div class="essay">
		<label>Why would you like to be admitted into the school?</label>
		<br>
		<textarea name="message" id="" cols="30" rows="10"></textarea>
		</div>
		<br>

		<button form="myform" type="submit" class="send">Submit</button>

	</form>

	</div>
</div>

<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery.maskedinput.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/sparkle.js" type="text/javascript"></script>



</body>
</html>
